<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div id="title">Crystals Collector!</div>
      <div id="crystals">
        <span id="blue-crystal"><img src="assets/images/blue_crystal.png" alt="blue crystal" style="width:100px;height:100px;"></span>
        <span id="green-crystal"><img src="assets/images/green_crystal.png" alt="green crystal" style="width:100px;height:100px;"></span>
        <span id="red-crystal"><img src="assets/images/red_crystal.png" alt="red crystal" style="width:100px;height:100px;"></span>
        <span id="purple-crystal"><img src="assets/images/purple_crystal.png" alt="purple crystal" style="width:100px;height:100px;"></span>
      </div>
        <div id="comp-num">Computer: <span id="random-num"></span></div>
        <div id="total-score">Human: <span id="round-points"></span></div>
      <div id="scoreboard">
        <div id="win-lose"></div>
        <div> Wins:
          <span id="win-count"></span>
        </div>
        <div> Losses:
          <span id="loss-count"></span>
        </div>
      </div>
  </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
